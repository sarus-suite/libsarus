runs:
  using: "composite"
  steps:
    - name: Initialize git repository
      shell: bash
      run: |
        rm -rf .git
        git config --global --add safe.directory '*'
        git init && git add .

    - name: Install Pre-commit
      shell: bash
      run: pre-commit install

    - name: Run Pre-commit (w/ clang-tidy)
      shell: bash
      run: pre-commit run --all-files
