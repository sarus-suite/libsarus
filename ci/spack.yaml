spack:
  specs:
  - gcc@12.3.0
  - glibc
  - kmod
  - autoconf
  - automake
  - gnupg
  - squashfs
  - cmake
  - zlib-ng
  - tini
  - wget
  - boost@1.85+filesystem+regex
  - python@3
  - py-setuptools
  - py-psutil
  - py-gcovr

  compilers:
  - compiler:
      spec: gcc@=11.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  mirrors:
    v0.22.1: https://binaries.spack.io/v0.22.1
