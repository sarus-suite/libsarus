variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - check
  - build
  - test 

#-----------------------------------------------------------------------------#
# Generic jobs
#-----------------------------------------------------------------------------#

.check.format:
  image: jfrog.svc.cscs.ch/vcef/libsarus/formatting:latest 
  stage: check 
  script:
    - pre-commit install
    - pre-commit run --all-files

# NOTE: all images should pass the check if and only if any image passes it.
.check.runner:
  stage: check
  script:
    - ci/check_host.sh --no-dep

.build:
  image: jfrog.svc.cscs.ch/vcef/libsarus/${IMAGE_NAME} 
  stage: build
  before_script:
    - git config --global --add safe.directory $PWD 
  script:
    - ./build.sh -DBUILD_DIR=$PWD/build-${IMAGE_NAME//:/_}
  artifacts:
    expire_in: 1 hour
    when: on_success
    paths:
      - "build-${IMAGE_NAME//:/_}"

.test:
  image: jfrog.svc.cscs.ch/vcef/libsarus/${IMAGE_NAME} 
  stage: test
  script:
    - cd "build-${IMAGE_NAME//:/_}" 
    - ASAN_OPTIONS=detect_leaks=1 ctest --exclude-regex AsRoot
    - sudo env "PATH=$PATH" ASAN_OPTIONS=detect_leaks=1 ctest --tests-regex AsRoot

#-----------------------------------------------------------------------------#
# Specialized jobs 
#-----------------------------------------------------------------------------#
      
check.format:
  extends: .check.format
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == 'false'
      allow_failure: true

check.runner:
  extends: .check.runner

build.ubuntu_22.04:
  extends: .build
  variables:
    IMAGE_NAME: ubuntu:22.04

build.rockylinux_9:
  extends: .build
  variables:
    IMAGE_NAME: rockylinux:9 

build.opensuseleap_15:
  extends: .build
  variables:
    IMAGE_NAME: opensuseleap:15

test.ubuntu_22.04:
  extends: .test
  variables:
    IMAGE_NAME: ubuntu:22.04
  dependencies:
    - build.ubuntu_22.04

test.rockylinux_9:
  extends: .test
  variables:
    IMAGE_NAME: rockylinux:9 
  dependencies:
    - build.rockylinux_9

test.opensuseleap_15:
  extends: .test
  variables:
    IMAGE_NAME: opensuseleap:15
  dependencies:
    - build.opensuseleap_15
