variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - test

build-ubuntu_22.04:
  image: jfrog.svc.cscs.ch/vcef/libsarus/ubuntu:22.04 
  stage: build
  before_script:
    - git config --global --add safe.directory $PWD 
  script:
    - ./build.sh
  artifacts:
    when: on_success
    paths:
      - "build/"

