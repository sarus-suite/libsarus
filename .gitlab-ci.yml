test-ubuntu_22.04:
  image: ubuntu:22.04
  stage: test
  script:
    - apt-get update && apt install -y cmake
    - CTEST_OUTPUT_ON_FAILURE=1 ASAN_OPTIONS=detect_leaks=1 ctest --exclude-regex AsRoot
    - sudo CTEST_OUTPUT_ON_FAILURE=1 ASAN_OPTIONS=detect_leaks=1 ctest --tests-regex AsRoot
