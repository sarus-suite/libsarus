spack:
  specs:
  - kmod
  - curl
  - git
  - autoconf
  - automake
  - gnupg
  - squashfs
  - cmake
  - wget
  - zlib-ng
  - tini
  - boost@1.85+filesystem+regex
  - python@3
  - py-pip
  - py-setuptools

  container:
    format: docker
    images:
      build: spack/leap15:develop
      final: opensuse/leap:15
  compilers:
  - compiler:
      spec: gcc@=11.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  mirrors:
    v0.22.1: https://binaries.spack.io/v0.22.1
